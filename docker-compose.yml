version: '3.8'

services:
  fastapi-foundry:
    build: .
    container_name: fastapi-foundry
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./rag_index:/app/rag_index
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: fastapi-foundry-network